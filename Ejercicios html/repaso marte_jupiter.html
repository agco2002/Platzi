<I DOCTYPE html>
<html>
<head>
  <title>Tu peso en otro planeta</title>
  <style type-"text/css">
  body
  {
    background-color: blue;
    color: white;
  }
  strong
  {
    color: red;
  }
  h1
  {
    color:green;
  }
  </style>
</head>
<body>
  <h1>Tu peso segun la furza de gravedad de otro planeta</h1>
  <P>En la tierra pesas distinto que en marte o jupiter</P>
<script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script>
  var usuario = prompt("Cual es tu peso ?")
  var planeta = prompt("Elige tu planeta\n1 es marte, 2 es jupiter");
  var peso = parseInt(usuario);
  var g_tierra = 8.9;
  var g_marte = 3.7;
  var g_jupiter = 24.8;
  var nombre;
  var peso_final;
  if(planeta == 1)
  {
  peso_final = peso * g_marte / g_tierra;
  nombre = "marte";
  }
  else if(planeta == 2)
  {
    peso_final = peso * g_jupiter / g_tierra;
    nombre = "jupiter";
  }
  else
  {
    peso_final = 10000;
    nombre = "galaxia";
  }
  peso_final = parseInt(peso_final);
  document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos</strong>");
  </script>
</body>
</html>
