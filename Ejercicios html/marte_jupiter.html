<I DOCTYPE html>
<html>
<head>
  <title>Tu peso en otro planeta</title>
</head>
<body>
  <h1> Tu peso segun la furza de gravedad del planeta</h1>
  <p>En la tierra pesas distinto que en marte o jupiter</p>
  <script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script>
  var usuario = prompt("cual es tu peso");
  var planeta= parseInt(prompt("Elige tu planeta\n1 es marte, 2 es jupiter "));
  var peso = parseInt(usuario);
  var g_tierra = 8.9, g_marte = 3.7, g_jupiter = 24.8;
  var peso_final;
  var nombre;
  if (planeta == 1)
  {
    peso_final = peso * g_marte / g_tierra;
    nombre = "marte";
  }
  else if(planeta == 2)
  {
      peso_final = peso * g_jupiter / g_tierra;
      nombre = "jupiter";
  }
  else
  {
    peso_final = 1000000;
    nombre = "krypton";
  }
  peso_final = parseInt(peso_final);
  document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos<strong>");
  </script>
</body>
</html>
